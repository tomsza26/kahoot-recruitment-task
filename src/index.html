<!DOCTYPE html>
<html lang="pl">
  <head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8" />

    <!-- Make the page mobile compatible -->
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, maximum-scale=2.0, user-scalable=yes"
    />

    <!-- Allow installing the app to the homescreen -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Preact template" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#343e4b" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

    <title>Preact template</title>
  </head>

  <body>
    <!-- Display a message if JS has been disabled on the browser. -->
    <noscript>
      If you're seeing this message, that means
      <strong>JavaScript has been disabled on your browser</strong>, please <strong>enable JS</strong> to make this app
      work.
    </noscript>

    <!-- The app hooks into this div -->
    <div id="app"></div>
  </body>
</html>
